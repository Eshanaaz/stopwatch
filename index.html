<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCKET STOPWATCH</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container1">
        <section class="stopwatch">
            <div class="div1">
    
                <div>
                  <p class="zero" id="hr">00</p>
                   <p>Hour</p>
                  
                </div>
    
                <div>
                    <p class="zero" id="min">00</p>
                    <p class="para">Min</p>
                                 
                  
    
                </div>
    
                <div>
                    <p class="zero" id="sec">00</p>
                    <p class="para">Sec</p>
                   
                </div>
    
    
                <div>
                    <p class="zero" id="msec">00</p>
                    <p>mSec</p>
                   
                </div>
    
            </div>
    
    
    
            <div class="buttons">
                <button onclick="start()" id="startBtn">START</button>
                <button onclick="pause()">STOP</button>
                <button onclick="reset()">RESET</button>
            </div>
        </section>
        
      <div class="rock">
          <img src="./Images/rocket.png" alt="" srcset="">
      </div>

      <div class="rockleft">
        <img src="./Images/rocket.png" alt="" srcset="">
    </div>
</div>



</body>

<script src="./app.js"></script>
</html>
